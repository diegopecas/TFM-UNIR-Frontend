<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
      <ol class="breadcrumb float-sm-right sish-miga-de-pan">
        <li class="breadcrumb-item active">An√°lisis</li>
        <li class="breadcrumb-item">Realizar prueba</li>
      </ol>
    </div>
  </div>
  <div class="container-fluid bg-white pt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="sish-titulo-formulario">Pruebas</h2>
        <hr />
      </div>
    </div>
    <app-datatable 
      [datos]="datosFilter"
      [opciones]="columnas"
      [id]="'id'"
      [rutaGeneral]="rutaGeneral"
      [rutaEdicion]="rutaEdicion"
      [columnaEstado]="'estado'"
      [condicionEstado]="'No'"
      [consultarRegistros]="false"
      [transformaciones]="{ estado: { '1': 'activo', '0': 'inactivo' } }"
      [editarRegistros]="false"
      [eliminarRegistros]="false"
      [cambiarEstadoRegistros]="false"
      (accion)="accionRegistro($event)"
      [verFiltros]="false"
      [verColumnas]="false"
      [crear]="false"
      [copiar]="false"
      [imprimir]="false"
      [excel]="false"
      [botones]="botones"
      (accionGeneral)="accionGeneral($event)"
    ></app-datatable>
  </div>
