<div class="row text-right sish-miga-de-pan">
  <div class="col-md-12 text-right">
    <ol class="breadcrumb float-sm-right sish-miga-de-pan">
      <li class="breadcrumb-item active">Análisis</li>
      <li class="breadcrumb-item">Históricos</li>
    </ol>
  </div>
</div>
<div class="container-fluid bg-white pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="sish-titulo-formulario">Consulta de análisis realizados</h2>
      <hr />
    </div>
  </div>
  <app-datatable
    [datos]="datosFilter"
    [opciones]="columnas"
    [id]="'id'"
    [rutaGeneral]="rutaGeneral"
    [columnaEstado]="'activo'"
    [condicionEstado]="'No'"
    [consultarRegistros]="true"
    [editarRegistros]="false"
    [eliminarRegistros]="false"
    [cambiarEstadoRegistros]="false"
    (accion)="accionRegistro($event)"
    [verFiltros]="true"
    [verColumnas]="true"
    [crear]="true"
    [copiar]="true"
    [imprimir]="true"
    [excel]="true"
    (accionGeneral)="accionGeneral($event)"
  ></app-datatable>
</div>
