<div class="row text-right sish-miga-de-pan">
  <div class="col-md-12 text-right">
    <ol class="breadcrumb float-sm-right sish-miga-de-pan">
      <li class="breadcrumb-item active">Configuración</li>
      <li class="breadcrumb-item">Pruebas</li>
      <li class="breadcrumb-item">Pasos</li>
      <li class="breadcrumb-item">Preguntas</li>
    </ol>
  </div>
</div>
<div class="container-fluid bg-white pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="sish-titulo-formulario">Administración de pruebas :: pasos :: preguntas</h2>
      <hr />
    </div>
  </div>
  <form [formGroup]="preguntaForm">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" id="nombre" required/>
          <input type="hidden" class="form-control" formControlName="paso" id="paso"/>
        </div>
        <div class="form-group">
          <label>Tipo</label>
          <select class="form-control" formControlName="tipo" id="tipo" required (change)="cambiarTipo()">
            <option value="0">Ver mapa</option>
            <option value="1">Respuestas SI/NO</option>
            <option value="2">Respuestas cerradas</option>
            <option value="3">Respuestas abiertas</option>
            <option value="4">Respuestas cerrada múltiple</option>
          </select>
        </div>
        <div class="form-group">
          <label>Opciones</label>
          <textarea rows="6" [readonly]="!(tipo?.value === '2' || tipo?.value === '4')" type="text" class="form-control" formControlName="opciones" id="opciones" placeholder="- Opciones..."></textarea>
        </div>
        <button
          class="btn btn-sm btn-block btn-success"
          (click)="guardar()"
          *ngIf="preguntaForm.valid"
        >
          Guardar pregunta
        </button>
        <button class="btn btn-sm btn-block btn-danger" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
