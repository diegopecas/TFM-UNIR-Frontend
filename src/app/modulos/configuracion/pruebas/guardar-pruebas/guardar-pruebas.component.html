<div class="row text-right sish-miga-de-pan">
  <div class="col-md-12 text-right">
    <ol class="breadcrumb float-sm-right sish-miga-de-pan">
      <li class="breadcrumb-item active">Configuración</li>
      <li class="breadcrumb-item">Pruebas</li>
    </ol>
  </div>
</div>
<div class="container-fluid bg-white pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="sish-titulo-formulario">Administración de pruebas</h2>
      <hr />
    </div>
  </div>
  <form [formGroup]="pruebaForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre de prueba</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            id="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Estado</label>
          <select
            class="form-control"
            formControlName="estado"
            id="estado"
            required
          >
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Descripción</label>
          <angular-editor
            formControlName="descripcion"
            [config]="editorConfig"
          ></angular-editor>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
        class="btn btn-sm btn-success mr-3"
        (click)="guardar()"
        *ngIf="pruebaForm.valid"
      >
        Guardar prueba
      </button>
      <button class="btn btn-sm btn-danger mr-3" (click)="cancelar()">
        Cancelar
      </button>
      </div>
    </div>
  </form>
</div>
