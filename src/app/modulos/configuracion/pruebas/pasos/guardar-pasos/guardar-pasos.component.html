<div class="row text-right sish-miga-de-pan">
  <div class="col-md-12 text-right">
    <ol class="breadcrumb float-sm-right sish-miga-de-pan">
      <li class="breadcrumb-item active">Configuración</li>
      <li class="breadcrumb-item">Pruebas</li>
      <li class="breadcrumb-item">Pasos</li>
    </ol>
  </div>
</div>
<div class="container-fluid bg-white pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="sish-titulo-formulario">Administración de pruebas :: pasos</h2>
      <hr />
    </div>
  </div>
  <form [formGroup]="pasoForm">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <div class="form-group">
          <label>Nombre de paso</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            id="nombre"
            required
          />
          <input
            type="hidden"
            class="form-control"
            formControlName="prueba"
            id="prueba"
          />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <angular-editor
            formControlName="descripcion"
            [config]="editorConfig"
          ></angular-editor>
        </div>
        <button
          class="btn btn-sm btn-block btn-success"
          (click)="guardar()"
          *ngIf="pasoForm.valid"
        >
          Guardar paso
        </button>
        <button class="btn btn-sm btn-block btn-danger" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
